<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.css">
    <title>Контролируем привычки</title>
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <td>Привычка</td>
    </tr>
    </thead>
    <tbody>
    {% for item in data %}
    <tr>

        <td>{{item.title}} - {{item.rule}}
            <div class="progress">
                <div class="progress-bar {{ 'bg-danger' if item.bad else 'bg-success' }} progress-bar-striped" role="progressbar" style="width: 75%" aria-valuenow="75"
                     aria-valuemin="0"
                     aria-valuemax="100"></div>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
